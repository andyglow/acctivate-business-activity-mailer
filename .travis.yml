language: go
sudo: false
go: 1.7.x
before_script:
  - go get ./...
script:
  - GOOS=windows GOARCH=amd64 go build -o acctivate-business-activity-mailer-amd64.exe ./...
before_deploy:
  - export DISTR_W64=abam-$TRAVIS_TAG-win-x64.zip
  - zip -9 $TRAVIS_BUILD_DIR/$DISTR_W64 $TRAVIS_BUILD_DIR/acctivate-business-activity-mailer-amd64.exe
deploy:
  provider: releases
  api_key:
    secure: 
  file: $DISTR_W64
  on:
    tags: true